<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <!-- <link rel="stylesheet" href="src/Styles/main.css" /> -->
    <link rel="stylesheet" href="./dist/css/main.css" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="scoreboard-section">
        <img src="images/logo.svg" alt="logo" />
        <div class="scoreboard">
          <p>Score</p>
          <p class="score">00</p>
        </div>
      </div>
      <div class="game-board">
        <!-- On page load, till user selects a choice, this board is displayed, then hidden when a choice is made-->
        <div class="choices">
          <div class="gameplay">
            <!-- <div class="top-circles"> -->
            <div class="circles paper">
              <div class="inner-circle">
                <img src="images/icon-paper.svg" alt="paper" />
              </div>
            </div>
            <div class="circles scissors">
              <div class="inner-circle">
                <img src="images/icon-scissors.svg" alt="Scissors" />
              </div>
            </div>
            <!-- </div> -->
            <div class="circles rock">
              <div class="inner-circle">
                <img src="images/icon-rock.svg" alt="rock" />
              </div>
            </div>
          </div>
          <div class="triangle">
            <img src="images/bg-triangle.svg" alt="triangle shape" />
          </div>
        </div>
        <!-- When A choice is made, this board becomes displayed-->
        <div class="game-on">
          <div class="user-choice spot">
            <p>you picked</p>
          </div>
          <div class="spot computer-choice">
            <div class="slot"><div></div class="slot-holder"></div>
            <p>the house picked</p>
          </div>
        </div>
      </div>
      <div class="rules-btn">rules</div>
    </main>
    <section class="rules">
      <p>rules</p>
      <img
        src="images/image-rules.svg"
        alt="rock, paper, Scissors game rules"
      />
      <div class="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path
            fill="#3B4262"
            fill-rule="evenodd"
            d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
            opacity=".25"
          />
        </svg>
      </div>
    </section>
    <script src="src/JavaScript/index.js"></script>
  </body>
</html>
